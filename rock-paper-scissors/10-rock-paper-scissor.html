<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissor.css">
</head>

<body>
  <div class="container">
  <p class="title"> Rock Paper Scissors</p>
  <!--rock button-->
  <button class="js-rock-button move-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>
  <!--paper button-->
  <button class="js-paper-button move-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>
  <!--scissor button-->
  <button class="js-scissor-button move-button">
    <img src="images/scissor-emoji.png" class="move-icon">
  </button>
  <!--display result-->
  <p class="js-result result"></p>

  <!--display moves-->
  <p class="js-moves"></p>

  <!--display score-->
  <p class="js-score"></p>

  <!--reset points-->
  <button class="js-reset-button reset-button">
    Reset Points
  </button>
  <button class="js-auto-play-button auto-play-button">Auto Play</button>

  <script src="scripts/rock-paper-scissor.js"></script>
</div>
</body>

</html>
